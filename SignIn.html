<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Css/SignIn.css">
    <script defer src="Js/SignIn.js"></script>
</head>
<body>
    <div class="container">
        <form id="signin-form" class="form-box">
            <h2>Sign In</h2>
            <label for="signin-username">Username</label>
            <input type="text" id="signin-username" placeholder="Enter your username" required>
            
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Enter your password" required>
            
            <div class="stay-signed-in">
                <input type="checkbox" id="stay-signed-in">
                <label for="stay-signed-in">Stay Signed In</label>
            </div>
            
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
